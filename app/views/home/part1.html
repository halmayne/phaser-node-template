<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="/../../static/js/vendor/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
	game.load.image('sky', 'img/assets/sky.png');
	game.load.image('ground', 'img/assets/platform.png');
	game.load.image('star', 'img/assets/star.png');
	game.load.spritesheet('dude', 'img/assets/dude.png', 32, 48);
}

function create() {
}

function update() {
}

</script>

</body>
</html>
